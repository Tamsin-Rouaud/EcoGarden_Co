nelmio_api_doc:
    documentation:
        info:
            title: EcoGarden & Co API
            version: 1.0.0
            description: Documentation de l'API EcoGarden

        components:
            securitySchemes:
                bearerAuth:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT

        paths:
            /api/auth:
                post:
                    tags: [Authentification]
                    summary: Obtenir un token JWT
                    requestBody:
                        description: Authentification avec email et mot de passe
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        email:
                                            type: string
                                        password:
                                            type: string
                                examples:
                                    Utilisateur simple:
                                        summary: Login utilisateur
                                        value:
                                            email: user@example.com
                                            password: password123
                                    Administrateur:
                                        summary: Login admin
                                        value:
                                            email: admin@example.com
                                            password: adminpass
                    responses:
                        '200':
                            description: Retourne un token JWT
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            token:
                                                type: string
                        '400':
                            description: Demande mal formulée
                        '401':
                            description: Identifiants invalides
                        '404':
                            description: Utilisateur non trouvé


    areas:
        default:
            path_patterns:
                - ^/api(?!/doc$)
